<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.big1{
			width: 60%;
		}
		.big2{
			width: 20%;
		}
		.big3{
			background-color: #F4D5A9;
		}
		td{
			font-size: 14px ;
			font-weight: bold;
			font-family: 微软雅黑；
		}
		span{
			color: red;
		}
	</style>
</head>
<body>
	<table border="0px" width="800px" cellspacing="0">
		<tbody>
			<tr>
				<td align="center">用户名（Watername):<br/>长度限制为8个字符或汉字
				</td>
				<td><input type="text" name="name1"/>&nbsp;<span>(必填项目)(建议使用真实姓名注册）</span></td>
			</tr>
			<tr>
				<td align="center">口令</td>
				<td><input type="text" name="name2">&nbsp;<span>(必填项目）</span></td>
			</tr>
			<tr>
				<td align="center">确认口令</td>
				<td><input type="text" name="name3">&nbsp;<span>(必填项目）</span></td>
			</tr>
			<tr>
				<td align="center">用户身份</td>
				<td>
					<select>
						<option>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
					</select><span>注册“骨科医生”需要进行身份确认答题</span>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="left" class="big3" height="40px">个人真实信息（以下请填写真实内容）</td>
			</tr>
			<tr> 
				<td align="center">真实姓名</td>
				<td><input type="text" name="name4"/>&nbsp;<span>必填项目</span></td>
			</tr>
			<tr>
				<td align="center">性别</td>
				<td><input type="radio" name="sex"/>男<input type="radio" name="sex"/>女</td>
			</tr>
			<tr>
				<td align="center">专业</td>
				<td><input type="text" name="name5"/>&nbsp;<span>(必填项目）</span></td>
			</tr>
			<tr>
				<td align="center">工作单位</td>
				<td><input type="text" name="name6" class="big1" /><span>(项目）</span></td>
			</tr>
			<tr>
				<td align="center">通讯地址</td>
				<td><input type="text" name="name7" class="big1" />&nbsp;<span>(必填项目）</span></td>
			</tr>
			<tr>
				<td align="center">邮政编码</td>
				<td><input type="text" name="name8" class="big2" />&nbsp;<span>(必填项目)</span></td>
			</tr>
			<tr>
				<td align="center">联系电话</td>
				<td><input type="text" name="name9"/>&nbsp;<span>(必填项目)</span></td>
			</tr>
			<tr>
				<td align="center">手机</td>
				<td><input type="text" name="name10"/></td>
			</tr>
			<tr>
				<td align="center">E-mail<br/>请输入有效的邮件地址</td>
				<td><input type="text" name="name11"/></td>
			</tr>
			<tr>
				<td align="center">qq号码<br/>填写您的QQ地址，方便与他人联系</td>
				<td><input type="text" name="name12"></td>
			</tr>
			<tr>
				<td align="center">个人说明</td>
				<td><textarea cols="30" rows="8"></textarea></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
