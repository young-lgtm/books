<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<table>
		<caption>请留下个人资料</caption>
	<tbody>
			<tr>
			<td align="right">姓名：</td>
			<td>
				<input type="text" name="name1"/>
			</td>
			<tr>
				<td align="right">电话：</td>
				<td>
					<input type="text" name="name2"/>
				</td>
			</tr>
			<tr>
				<td align="right">E-mail</td>
				<td>
					<input type="text" name="name3"/>
				</td>
			</tr>
			<tr>
				<td align="right">性别</td>
				<td>
					<input type="radio" name="sex"/>男
					<input type="radio" name="sex"/>女
				</td>
			</tr>
			<tr>
				<td align="right">年龄</td>
				<td>
					<select>
						<option>&nbsp;&nbsp;&nbsp;&nbsp;20以下</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">留言板:</td>
				<td>
					<textarea cols="20" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td align="right">您的爱好：</td>
				<td>
					<input type="checkbox" name="name4"/>运动
					<input type="checkbox" name="name4"/>运动<br/>
					<input type="checkbox" name="name4"/>运动啊
					<input type="checkbox" name="name4"/>运动
				</td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2">
					<input type="submit" name="name5" value="提交" />
					<input type="reset" name="name5" value="全部重写" />
				</td>	
			</tr>
	</tbody>
	</table>
</body>
</html>
