<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		*{
			padding:0;
			margin: 0;
		}
		.box{
			background-color: pink;
			width: 200px;
			margin: 50px 100px;
		}
		.big{
			background-color: pink;
			width: 200px;
			margin: 50px 100px;
		}
		.big::-webkit-input-placeholder{
			color: red;
			font-style: italic;
		}
	</style>
</head>
<body>
	<input type="text" class="box" placeholder="请输入你的密码" />
	<input type="text" placeholder="请输入你的密码" class="big"  autofocus="autofocus"/>
</body>
</html>
