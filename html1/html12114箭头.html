<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.box{
			position: relative;
			width: 80px;
			height: 40px;
			background-color: yellowgreen;
			color: white;
			border-radius: 5px;
			margin:50px;
			text-align: center;
			line-height: 40px;
		}
		.box:after{
			width: 0;
			height: 0;
			position: absolute;
			content: '\200B';
			border: 10px solid transparent;
			border-right-color: yellowgreen;
			right:80px;
			top: 10px;
		}
	</style>
</head>
<body>
	<div class="box">
		hello
	</div>
</body>
</html>
