<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style>	
		.img:hover{
			animation: pulse 1s infinite linear;
		}
		@keyframes pulse{
			from{
				transform:scale(1,1);
			}
			50%{
				transform: scale(2,2);
			}
			to{
				transform: scale(1,1);
			}
		}
	</style>
</head>
<body>
	<img src="../images/2.gif" class="img">
	
</body>
</html>
