<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.box{
			position: relative;
			width: 80px;
			height: 20px;
			color: white;
			background-color: yellowgreen;
			text-align: center;
			line-height: 20px;
			margin: 0 auto;
		}
		.box:after{
			position: absolute;
			content: '\200B';
			width: 0;
			height: 0;
			border: 5px transparent solid;
			border-right:  5px solid yellowgreen;
			right: 80px;
			top: 5px;
		}
	</style>
</head>
<body>
	<div class="box">
		hello
	</div>
</body>
</html>
