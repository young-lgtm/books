
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.message{
			background-color: #F2D6A6;
		}
		span{
			font-size: 15px;
			color: red;
			font-weight: bold;
		}
		.work{
			width: 60%
		}
		.dress{
			width: 60%
		}
		.number{

</head>
<body>
	<table width="700" height="500">
		<tbody>
			<tr>
				<td align="center">

				<td>

				</td>
			</tr>
			<tr>

				</td>
			</tr>

			<tr>

					<input type="radio" name="sex">男

						(必填项目)

				</td>
			</tr>
			<tr>
				<td align="center">专业</td>
				<td>
					<input type="text"/>&nbsp;&nbsp;
					<span>

				</td>

			<tr>

			</tr>
			<tr>
				<td align="center">通讯地址</td>

					<input type="text" class="dress" />&nbsp;&nbsp;&nbsp;
					<span>
						(必填项目)
					</span>
				</td>
			</tr>
			<tr>
				<td align="center">邮政编码</td>
				<td>
					<input type="text" class="number" />&nbsp;&nbsp;&nbsp;
					<span>
						(必填项目)
					</span>
				</td>
			</tr>
			<tr>
				<td align="center">联系电话</td>
				<td>
					<input type="text"/>&nbsp;&nbsp;&nbsp;
					<span>
						(必填项目)
					</span>
				</td>
			</tr>
			<tr>
				<td align="center">手机</td>
				<td>
					<input type="text"/>
				</td>
			</tr>
			<tr>
				<td align="center">
					<p>
						E-mail
					</p>
					<p>
						请输入有效的邮件地址
					</p>

				<td>
					<input type="text"/>
				</td>
			</tr>
			<tr>
				<td align="center">
					<p>
						QQ号码
					</p>

						填写您的QQ地址，方便与他人人联系

					<input type="text"/>
				</td>
			</tr>
			<tr>
				<td align="center">个人说明</td>
				<td>
					<textarea cols="47" rows="5">
						
					</textarea>
				</td>
			</tr>

</html>
