<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.name{
			width: 50%
		}
		.number{
			width: 80%
		}
		.e-mail{
			width: 100%
		}
	</style>
</head>
<body>
	<div>
		<table>
			<caption>请留下个人资料</caption>
			<tr>
				<td align="right">姓名：</td>
				<td>
					<input type="text" class="name" />
				</td>
			</tr>
			<tr>
				<td align="right">电话：</td>
				<td>
					<input type="text" class="number" />
				</td>
			</tr>
			<tr>
				<td align="right">E-mail：</td>
				<td>
					<input type="text" class="e-mail" />
				</td>
			</tr>
			<tr>
				<td align="right">性别：</td>
				<td>
					<input type="radio" name="sex" />男
					<input type="radio" name="sex">女
				</td>
			</tr>
			<tr>
				<td align="right">年龄：</td>
				<td>
					<select>
						<option>20以下</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">留言板：</td>
				<td>
					<textarea cols="20" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td align="right">您的爱好：</td>
				<td>
					<p><input type="checkbox"/>运动
					<input type="checkbox"/>阅读<p/>
					<input type="checkbox"/>听音乐
					<input type="checkbox"/>旅游
				</td>
			</tr>
			<tr>
				<td ></td>
				<td align="center">
					<input type="submit" />
					<input type="reset" value="全部重写" />
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
