<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		span{
			width: 20px;
			display: inline-block;
			color: green;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var rows = +prompt("请输入行数：必需为单数");
		if(rows%2===0){
			alert("再见！");
		}else{
			var arows = parseInt(rows/2)+1;
			var brows = rows - arows;
			for(var t = 1; t <= arows; t++){
				for(var a = 1; a<=20+arows-t; a++){
				   document.write("<span></span>");
				}
				for(var b =1; b<=2*t-1;b++){
				   if(b===1 || b===2*t-1){
				   	document.write("<span>*</span>");
				   }else{
				   	document.write("<span></span>");
				   } 
				}
				  document.write("<br/>");
			}
			for(var j=1; j<=brows; j++){
				for(var c=1;c<=21+j-1;c++){
				  document.write("<span></span>");      
				}
				for(var d =1;d<=rows-2*j;d++){
				  if(d===1 || d===rows-2*j){
				  document.write("<span>*</span>");
				  }else{
				  document.write("<span></span>");
				  } 
				}
				document.write("<br/>");
			}
	    }

	</script>
</body>
</html>
