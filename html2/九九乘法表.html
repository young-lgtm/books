<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i=9;
		for(var a =1;a<=i;a++){
			for(var b=1;b<=a;b++){
				document.write(b+"*"+a+"="+(b*a)+"");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
