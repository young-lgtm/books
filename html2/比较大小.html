<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var arr =[1,3,5,6,7,8,9,9,9,43];
		var max =arr[0];
		var min =arr[0];
		for(var i=1; i<arr.length; i++){
			if(arr[i]>max){
				max=arr[i];
			}else if(arr[i]<min){
				min=arr[i];
			}
		}
		document.write(max+"<br>"+min);
	</script>
	
</body>
</html>
